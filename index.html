<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore database</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login">
        <h2>Account</h2>
        <div class="container">
            <input type="email" class="input email">
            <label>Email: example@example.com</label>
        </div>
        <div class="container">
            <input type="password" class="input password">
            <label>Password: At least 6 characters</label>
        </div>
        <div class="container-submit">
            <input type="submit" class="submit" id="create" value="Create">
            <input type="submit" class="submit" id="signin" value="Sign in"> <!-- não coloque a tag de input submit dentro de <form></form>, pois apresenta erro no firebase -->
        </div>
        <div class="note">
            <label>Use admin account:</label>
            <label>Email: admin@admin.com</label>
            <label>Password: @admin</label>
        </div>

    </div>

    <div class="logged">
        <h2>You are logged in</h2>
        <input type="submit" class="submit" id="logout" value="Logout">
        <h3>Notes</h3>
        <form class="form">
            <textarea class="notes"></textarea>
            <input type="datetime-local" class="datetime">
        </form>
        <input type="submit" class="submit" id="add" value="Save note">
        <ul class="list"></ul>
        <!-- <input type="submit" class="submit" id="edit" value="Edit note"> -->
        <!-- <input type="submit" class="submit" id="delete" value="Delete note"> -->
    </div>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./crud.js"></script>
    <!-- é necessário tipar (type="module") para trabalhar com módulos(import e export) no javascript, assim os arquivos se conectam-->

</body>
</html>
